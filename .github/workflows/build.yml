name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.0

    - name: Build
      run: |
        pwd
        cd app/rtserver
        pwd
        make
        make linux_x86_64
        make win64
        make macos_x86_64
